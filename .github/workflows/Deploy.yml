name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files to S3
        uses: aws-actions/s3-sync@v2
        with:
          bucket: testforexersise
          region: eu-north-1
          source-dir: ./
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PULL_NAME }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PULL_KEY }}
