name: Validate XML Files

on:
  push:
    paths:
      - 'mainCode/**'
  pull_request:
    paths:
      - 'mainCode/**'

jobs:
  check-xml-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for non-XML files
        run: |
          non_xml_files=$(find code -type f ! -name "*.xml")
          if [ -n "$non_xml_files" ]; then
            echo "Found non-XML files:"
            echo "$non_xml_files"
            exit 1
          else
            echo "âœ… All files in 'code/' are XML files."
          fi
